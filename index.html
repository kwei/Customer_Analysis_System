<!DOCTYPE html>
<html>
<head>
	<!-- Tocas UI：CSS 與元件 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
	<!-- Tocas JS：模塊與 JavaScript 函式 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
	<!--Javascript-->
	<link rel="stylesheet" type="text/css" href="./css.css">
	<title>Customer Analysis System </title>
</head>
<body>

	<div id="body">
		<div id="header">
			<div class="ts borderless very padded center aligned segment">
				<h1 class="ts header" style="font-family: serif;">Customer Analysis System</h1>
				<h4 class="ts header" style="font-family: serif;">Through this system, we can know the table of your intrests.</h4>
			</div>
		</div>

		<div id="content">
			<div class="ts card">
			    <div class="ts positive top attached progress">
			        <div class="bar" style="width: 15%"></div>
			    </div>
			    <div class="content">
				    <div class="ts grid">
					    <div class="eight wide column">
					    	<button onclick="Func_choose('left')" class="ts link medium bordered image">
					    		<img src="./img/12.jpg">
					    	</button>
					    </div>
					    <div class="eight wide column">
					    	<button onclick="Func_choose('right')" class="ts link medium bordered image">
					    		<img src="./img/44.jpg">
					    	</button>
					    </div>
					</div>
					<p>You choose : </p>
					<p id="chosen"></p>
			    </div>
			</div>
		</div>

		<div class="ts center aligned slate">
			<p>&copy; 2018. KW <br> Designed by <a href="https://github.com/kwei/Customer_Analysis_System">KW &mdash; github.com</a> </p>
		</div>
	</div>


	<script>
		function Func_choose(side) {
		    document.getElementById("chosen").innerHTML = "The " + side + " picture.";
		}
	</script>

</body>
</html>
